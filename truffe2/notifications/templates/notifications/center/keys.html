{% load i18n %}
<li {% if current_type == '' %}class="active"{% endif %} id="notifictions_type-" class="notification_type">
    <a {% if current_type == '' %}class="inbox-load"{% endif %} href="#" onclick="switch_type(''); return false;">
       {% trans "Tous les types" %} ({{all_unread}})
    </a>
</li>

{% for key in keys %}
    <li {% if current_type == key.key %}class="active"{% endif %} id="notifictions_type-{{key.key}}" class="notification_type">
        <a {% if current_type == key.key %}class="inbox-load"{% endif %} href="#" onclick="switch_type('{{key.key}}'); return false;">
            {{key.key}} ({{key.nb_unread}})
        </a>
    </li>
{% endfor %}
